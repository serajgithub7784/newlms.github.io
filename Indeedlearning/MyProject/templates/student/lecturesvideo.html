{% extends 'base1.html'%}
{% load static %}
{% block studentzone %}
{% if not request.session.user %}
<script>
    alert('You have to login first....')
    location.href='/user/signin/'
</script>
{% endif %}
<div class="text-center fs-2 mt-2">
    My <b class="txt-mycolor1">Lectures</b>
</div>
<div class="row">
    <div class="col-sm-8 mx-auto">
        {% for i in vdata %}
        <!-- card-->
        <div class="card mb-3" style="background:#cee8e6;">
  <div class="row g-0">
    <div class="col-md-4">
<iframe clas="img-fluid rounded-start" src="{{i.vlink}}" style="min-height:220px" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="col-md-8 p-2">
      <div class="card-body">
        <p class="card-text">{{i.video_description}}</p>
        <p class="card-text"><small class="text-body-secondary"> Added Date : {{i.added_date}}</small></p>
      </div>
    </div>
  </div>
</div>
        <!-- end card-->
        {% endfor %}
    </div>
</div>

{% endblock%}
